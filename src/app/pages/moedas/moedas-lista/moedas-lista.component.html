<app-base-lista
    [titulo]="titulo"
    [objs]="objs"
    [service]="service"
    [cols]="cols"
>
<p-card>
    <div class="grid">
        <div class="col-fixed">
            <i class="pi pi-filter"></i>
        </div>
        <div class="col">
            <span class="block text-cyan-600 font-medium mb-3"
                    >Filtros</span
                >
        </div>


    </div>
    <div class="grid">
        <div class="col-2">
            <label for="drop-lotes">Número de Série</label>
            <p-dropdown id="drop-lotes" [options]="lotes" [(ngModel)]="lote"></p-dropdown>
        </div>
    </div>
</p-card>

</app-base-lista>
