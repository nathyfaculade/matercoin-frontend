<div class="card mb-0">
    <div class="grid">
        <div class="col">
            <span class="block text-cyan-600 font-medium mb-3"
                >Minhas movimentações</span
            >
        </div>
    </div>
    <div class="grid">
        <div class="col-12">
            <p-timeline [value]="movimentos">
                <ng-template pTemplate="content" let-event>
                    <small class="p-text-secondary"
                        ><b>{{ event.moeda.nroSerie }}</b>
                        {{
                            usuarioAtivo == event.destino.id
                                ? "recebido de"
                                : "transferido para "
                        }}
                        <b>{{
                            usuarioAtivo == event.destino.id
                                ? event.origem.nome
                                : event.destino.nome
                        }}</b>
                    </small>
                </ng-template>
                <ng-template pTemplate="opposite" let-event>
                    {{ event.transferencia | date: "dd/MM/yyy" }}
                </ng-template>
            </p-timeline>
        </div>
    </div>
</div>
