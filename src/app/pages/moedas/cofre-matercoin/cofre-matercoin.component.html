<div *ngFor="let p of periodos">
    <H3>{{ p.descricao }}</H3>
    <div class="grid">
        <div *ngFor="let u of usuarios" class="col-3">
            <div class="grid">
                <div class="col">
                    <div class="card mb-0">
                        <div
                            class="col-fixrd flex justify-content-between mb-3"
                        >
                            <div>
                                <div class="text-900 font-medium text-xl">
                                    <span class="text-900 font-medium text-xl">
                                        {{ u.moedas.length }}
                                    </span>
                                </div>
                            </div>

                            <div
                                class="col-fixrd flex align-items-center justify-content-center bg-green-100 border-round"
                                [ngStyle]="{ width: '44px', height: '37px' }"
                            >
                                <i class="pi pi-dollar text-green-700"></i>
                            </div>
                        </div>
                        <span class="text-surface-900"> </span>

                        <div class="col-12 text-900 font-medium text-xl">
                            <span class="text-green-500">
                                {{ u.nome }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
