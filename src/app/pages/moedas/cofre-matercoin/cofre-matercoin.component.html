<div class="grid">
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <div class="text-900 font-medium text-xl">
                        {{ moeda }}
                    </div>

                </div>
                <div
                    class="flex align-items-center justify-content-center bg-cyan-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i
                        class="pi pi-arrow-right-arrow-left text-cyan-600 text-xl"
                    ></i>
                </div>
            </div>
            <span class="text-surface-900">Trocas realizadas neste mÃªs</span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span
                        class="block text-purple-500 text-400 font-medium mb-3"
                        >Professores</span
                    >
                    <div class="text-900 font-medium text-xl">
                        {{ professores }}
                    </div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-purple-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-user text-purple-500 text-xl"></i>
                </div>
            </div>
            <span class="text-surface-900">MaterCoins com professores</span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-pink-600 font-medium mb-3"
                        >Alunos</span
                    >
                    <div class="text-900 font-medium text-xl">{{ alunos }}</div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-pink-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-users text-pink-600 text-xl"></i>
                </div>
            </div>
            <span class="text-surface-900">MaterCoins com alunos</span>
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-green-500 font-medium mb-3"
                        >Total de MaterCoins</span
                    >
                    <div class="text-900 font-medium text-xl">{{ total }}</div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-green-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-users text-green-600 text-xl"></i>
                </div>
            </div>
            <span class="text-surface-900">Moedas ativas</span>
        </div>
    </div>
</div>
