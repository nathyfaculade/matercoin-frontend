<p-card>

        <div class="col">
            <span class="block text-cyan-600 font-medium mb-3"
                >Cadastro de Moedas</span
            >

        </div>
    </div> -->
    <div class="grid">
        <div class="col-12">
            <p-table
                [value]="objs"
                [paginator]="true"
                [rows]="10"
                [showCurrentPageReport]="true"
                [columns]="cols"
                responsiveLayout="scroll"
                currentPageReportTemplate="Exibindo {first} de {last}"
                [rowsPerPageOptions]="[10, 25, 50]"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th *ngFor="let col of cols">
                            {{ col.header }}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{ rowData[col.field] }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col"></div>
        <div class="col-fixed">
            <button
                pButton
                type="button"
                label="Novo Cadastro"
                class="p-button-success"
            ></button>
        </div>
    </div>
</p-card>
